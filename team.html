<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAVE-Hamburg Seismic Network</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        /* Adjustments for mobile responsiveness */
        .w3-sidebar {
            display: none; /* Hide sidebar by default on smaller screens */
        }
        @media screen and (max-width: 768px) {
            .w3-sidebar {
                display: block; /* Display sidebar on smaller screens */
            }
            .w3-main {
                margin-left: 0; /* Remove left margin on smaller screens */
            }
        }
        /* Your existing CSS styles go here */
    </style>
</head>
<body>

    <!-- Sidebar/menu and language button-->
    <nav class="w3-sidebar w3-aqua w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar">
        <!-- Your sidebar content remains unchanged -->
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-aqua w3-xlarge w3-padding">
        <!-- Your top menu content remains unchanged -->
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:0;margin-right:0">

        <!-- Header -->
        <header class="w3-display-container w3-content w3-left" style="max-width:100%">
            <!-- Your header content remains unchanged -->
        </header>

        <!-- The Team -->
        <div class="w3-container" id="team" style="margin-top:75px">
            <!-- Your team content remains unchanged -->
        </div>

        <!-- Additional sections and content can go here -->

    </div>

    <!-- W3.CSS Container -->
    <div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px">
        <!-- Your additional content remains unchanged -->
    </div>

    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }
        
        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }
    </script>

</body>
</html>
